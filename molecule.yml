---
dependency:
  name: galaxy

driver:
  name: docker
docker:
  containers:
    - name: ansible-role-cron
      image: ubuntu
      image_version: latest
      ansible_groups:
        - group1

verifier:
  name: testinfra

ansible:
  playbook: tests/playbook.yml
  group_vars:
    all:
      cron_tasks:
        - name: "log env"
          minute: 1
          job: "env > /tmp"
      cron_vars:
        - name: MAIL
          value: mail@example.com
